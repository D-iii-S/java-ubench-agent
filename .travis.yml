language: java
env:
  matrix:
   - WITH_PAPI=true
   - WITH_PAPI=false
before_install:
 - sudo apt-get install ant-optional
 - if $WITH_PAPI; then sudo apt-get install libpapi-dev; fi
script:
 - "echo 'agent.cc.warnings = aserror' >local-settings.ini"
 - ant print-config
 - ant print-properties
 - ant list-events
 - gcc --version
 - ant test-junit
os:
 - linux
